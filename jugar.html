<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juega para Reducir tu Huella</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('imagen 2.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            padding: 20px;
            color: #fff;
        }
        
        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
            background-color: rgba(20, 60, 30, 0.85);
            border-radius: 20px;
            padding: 40px 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            border: 3px solid #4CAF50;
            position: relative;
            overflow: hidden;
        }
        
        /* Efecto de hojas decorativas */
        .leaf {
            position: absolute;
            width: 80px;
            height: 80px;
            opacity: 0.2;
        }
        
        .leaf-1 {
            top: 20px;
            left: 20px;
            transform: rotate(15deg);
        }
        
        .leaf-2 {
            bottom: 20px;
            right: 20px;
            transform: rotate(-30deg);
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.2;
        }
        
        .subtitle {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #c8e6c9;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 50px;
            margin-top: 40px;
        }
        
        .game-btn {
            background: linear-gradient(to bottom, #4CAF50, #2E7D32);
            color: white;
            border: none;
            padding: 25px 40px;
            font-size: 1.8rem;
            font-weight: bold;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 280px;
            box-shadow: 0 8px 0 #1B5E20, 0 15px 20px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .game-btn:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 0 #1B5E20, 0 20px 25px rgba(0, 0, 0, 0.4);
            background: linear-gradient(to bottom, #66BB6A, #388E3C);
        }
        
        .game-btn:active {
            transform: translateY(-5px);
            box-shadow: 0 7px 0 #1B5E20, 0 10px 15px rgba(0, 0, 0, 0.3);
        }
        
        .game-btn::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .game-btn:hover::after {
            opacity: 1;
        }
        
        .game-icon {
            display: block;
            font-size: 3rem;
            margin-bottom: 15px;
        }
        
        .game-description {
            font-size: 0.9rem;
            margin-top: 10px;
            color: #e8f5e9;
            opacity: 0.9;
            font-weight: normal;
        }
        
        .footer {
            margin-top: 50px;
            font-size: 1rem;
            color: #a5d6a7;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            padding-top: 20px;
        }
        
        /* Estilos para móviles */
        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .buttons-container {
                gap: 30px;
            }
            
            .game-btn {
                width: 100%;
                max-width: 300px;
                padding: 20px;
                font-size: 1.5rem;
            }
        }
        
        /* Animación de entrada */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .container {
            animation: fadeIn 1s ease-out;
        }
        
        /* Efecto de huella ecológica */
        .footprint {
            position: absolute;
            width: 60px;
            height: 60px;
            opacity: 0.1;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><path d="M50,20 C65,20 75,30 75,45 C75,60 65,70 50,70 C35,70 25,60 25,45 C25,30 35,20 50,20 Z" fill="white"/><circle cx="40" cy="35" r="10" fill="white"/><circle cx="60" cy="35" r="10" fill="white"/></svg>');
        }
        
        .footprint-1 {
            top: 15%;
            left: 10%;
        }
        
        .footprint-2 {
            bottom: 15%;
            right: 10%;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Elementos decorativos -->
        <div class="leaf leaf-1">
            <i class="fas fa-leaf" style="font-size: 80px; color: #4CAF50;"></i>
        </div>
        <div class="leaf leaf-2">
            <i class="fas fa-leaf" style="font-size: 80px; color: #4CAF50;"></i>
        </div>
        <div class="footprint footprint-1"></div>
        <div class="footprint footprint-2"></div>
        
        <h1>JUEGA PARA REDUCIR TU HUELLA</h1>
        <p class="subtitle">Selecciona uno de nuestros juegos educativos y descubre cómo puedes ayudar al medio ambiente mientras te diviertes</p>
        
        <div class="buttons-container">
            <button class="game-btn" id="play1">
                <div class="game-icon">
                    <i class="fas fa-recycle"></i>
                </div>
                JUGAR 1
                <div class="game-description">Aprende sobre reciclaje y clasificación de residuos</div>
            </button>
            
            <button class="game-btn" id="play2">
                <div class="game-icon">
                    <i class="fas fa-sun"></i>
                </div>
                JUGAR 2
                <div class="game-description">Descubre las energías renovables y sostenibilidad</div>
            </button>
        </div>
        
        <div class="footer">
            <p>Cada juego te enseñará formas prácticas de reducir tu huella de carbono y ayudar al planeta</p>
            <p style="margin-top: 10px;"><i class="fas fa-globe-americas"></i> ¡Juega y haz la diferencia!</p>
        </div>
    </div>

    <script>
        // Función para redirigir a las páginas correspondientes
        document.getElementById('play1').addEventListener('click', function() {
            // Efecto visual de clic
            this.style.transform = 'scale(0.95)';
            
            // Redirigir después de un breve delay para el efecto visual
            setTimeout(() => {
                window.location.href = 'jugar1.html';
            }, 200);
        });
        
        document.getElementById('play2').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                window.location.href = 'jugar2.html';
            }, 200);
        });
        
        // Efecto hover adicional
        const buttons = document.querySelectorAll('.game-btn');
        buttons.forEach(button => {
            button.addEventListener('mousedown', function() {
                this.style.transform = 'scale(0.95)';
            });
            
            button.addEventListener('mouseup', function() {
                this.style.transform = 'translateY(-10px)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = '';
            });
        });
    </script>
</body>
</html>
